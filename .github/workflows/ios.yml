name: Build MuTube IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build Patched IPA
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install insert_dylib
        run: |
          echo "Cloning and building insert_dylib..."
          git clone https://github.com/Tyilo/insert_dylib
          cd insert_dylib
          xcodebuild
          echo "Adding insert_dylib to path..."
          # Add to $PATH for this job
          echo "$(pwd)/build/Release" >> $GITHUB_PATH
          cd ..

      - name: Download YouTube IPA
        env:
          # You MUST set this secret in your repository
          IPA_DOWNLOAD_URL: ${{ secrets.IPA_DOWNLOAD_URL }}
        run: |
          if [ -z "$IPA_DOWNLOAD_URL" ]; then
            echo "Error: IPA_DOWNLOAD_URL secret is not set."
            echo "Please go to Repository Settings > Secrets and variables > Actions to add it."
            exit 1
          fi
          
          echo "Creating ipa directory..."
          mkdir -p ipa
          
          echo "Downloading YouTube IPA to the path required by the Makefile..."
          curl -L "$IPA_DOWNLOAD_URL" -o ipa/YouTube_4.51.08_decrypted.ipa
          
          echo "Download complete."

      - name: Build mutube.ipa
        run: make

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mutube-ipa
          # This assumes your 'make' command outputs "mutube.ipa" to the root
          path: mutube.ipa
