name: Build MuTube IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build Patched IPA
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install insert_dylib
        run: |
          echo "Cloning and building insert_dylib..."
          git clone https://github.com/Tyilo/insert_dylib
          cd insert_dylib
          xcodebuild
          echo "Adding insert_dylib to path..."
          # Add to $PATH for this job instead of sudo copy
          echo "$(pwd)/build/Release" >> $GITHUB_PATH
          cd ..

      - name: Download YouTube IPA
        env:
          # You MUST set this secret in your repository
          IPA_DOWNLOAD_URL: ${{ secrets.IPA_DOWNLOAD_URL }}
        run: |
          if [ -z "$IPA_DOWNLOAD_URL" ]; then
            echo "Error: IPA_DOWNLOAD_URL secret is not set."
            echo "Please go to Repository Settings > Secrets and variables > Actions to add it."
            exit 1
          fi
          echo "Downloading YouTube IPA..."
          # This assumes your Makefile looks for a file named "YouTube.ipa"
          # If it looks for a different name, change the "-o" parameter
          curl -L "$IPA_DOWNLOAD_URL" -o YouTube.ipa
          echo "Download complete."

      - name: Build mutube.ipa
        run: make

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mutube-ipa
          # This assumes your 'make' command outputs a file named "mutube.ipa"
          path: mutube.ipa
